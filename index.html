<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>ChatBot RH - FES Aragón</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f5f5f5; }
    #chatbox { width: 400px; margin: 30px auto; background: #fff; border-radius: 10px; padding: 15px; box-shadow: 0 0 10px #ccc; }
    .msg { margin: 10px 0; padding: 10px; border-radius: 8px; }
    .user { background: #d1ecf1; text-align: right; }
    .bot { background: #e2e3e5; text-align: left; }
    select, button { width: 100%; padding: 10px; margin-top: 10px; border-radius: 5px; border: 1px solid #ccc; }
    button { background: #007bff; color: #fff; cursor: pointer; }
    button:hover { background: #0056b3; }
  </style>
</head>
<body>
  <div id="chatbox">
    <h3>🤖 ChatBot RH - FES Aragón</h3>
    <div id="conversacion"></div>
    
    <!-- Menú -->
    <form id="formulario">
      <label for="pregunta">Selecciona una pregunta:</label>
      <select id="pregunta" required>
        <option value="">-- Elige una opción --</option>
        <option value="horario de atención">¿Cuál es el horario de atención?</option>
        <option value="documentos para constancia">¿Qué documentos necesito para solicitar una constancia?</option>
        <option value="ubicación de la oficina">¿Dónde está la oficina de Recursos Humanos?</option>
        <option value="contacto">¿Cuál es el contacto de Recursos Humanos?</option>
      </select>
      <button type="submit">Consultar</button>
    </form>
  </div>

  <script>
    const form = document.getElementById("formulario");
    const select = document.getElementById("pregunta");
    const chat = document.getElementById("conversacion");

    form.addEventListener("submit", function(e){
      e.preventDefault();
      let texto = select.value;
      chat.innerHTML += `<div class="msg user">${texto}</div>`;

      fetch("chatbot.php", {
        method: "POST",
        headers: { "Content-Type": "application/x-www-form-urlencoded" },
        body: "pregunta=" + encodeURIComponent(texto)
      })
      .then(res => res.text())
      .then(data => {
        chat.innerHTML += `<div class="msg bot">${data}</div>`;
        chat.scrollTop = chat.scrollHeight;
      });
    });
  </script>
</body>
</html>
